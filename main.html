<script>
    function computerPlay() {
        return ["Rock", "Paper", "Scissors"][Math.floor(Math.random()*3)];
    }

    function playRound(playerSelection, computerSelection) {
        capitalizedPlayerSelection = playerSelection[0].toUpperCase() + playerSelection.slice(1, playerSelection.length).toLowerCase()
        switch (capitalizedPlayerSelection+computerSelection) {
            case "RockPaper":
            case "PaperScissors":
            case "ScissorsRock":
                return `You Lose! ${computerSelection} beats ${capitalizedPlayerSelection}`;
            case "PaperRock":
            case "ScissorsPaper":
            case "RockScissors":
                return `You Win! ${capitalizedPlayerSelection} beats ${computerSelection}`;
            case "ScissorsScissors":
            case "PaperPaper":
            case "RockRock":
                return `You tied! Both players used ${capitalizedPlayerSelection}`;
        }
    }
   
   function game() {
       let playerScore = 0;
       let computerScore = 0;
       for(i=0; i<5; i++) {
            let playerSelection = prompt("Select: Rock | Paper | Scissors");
            let computerSelection = computerPlay();
            let result = playRound(playerSelection, computerSelection);
            console.log(result)
            if (result[4] == "W") playerScore++;
            else if (result[4] == "L") computerScore++;
       }
       if (playerScore > computerScore) {
           console.log(`You won the game, ${playerScore}-${computerScore}`)
       }
       else if (playerScore < computerScore) {
           console.log(`You lost the game, ${computerScore}-${playerScore}`)
       }
       else {
           console.log(`The game is tied, ${computerScore}-${playerScore}`)
       }
   }
   game()
</script>
